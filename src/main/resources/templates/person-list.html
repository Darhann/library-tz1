<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 10px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a.person-link {
            text-decoration: none;
            color: #273869;
            font-weight: bold;
        }

        a.person-link:hover {
            text-decoration: underline;
        }

        .button-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            display: inline-block;
        }

        .btn-add {
            background-color: #4CAF50;
        }

        .btn-books {
            background-color: #2196F3;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<h1>Список людей</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Год рождения</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${persons}">
        <td th:text="${p.personId}"></td>
        <td>
            <a th:href="@{'/person/' + ${p.personId}}"
               th:text="${p.fullName}"
               class="person-link"></a>
        </td>
        <td th:text="${p.birthYear}"></td>
    </tr>
    </tbody>
</table>

<div class="button-container">
    <a th:href="@{/person/new}" class="btn btn-add">Добавить человека</a>
    <a th:href="@{/book}" class="btn btn-books">Список книг</a>
</div>

</body>
</html>
