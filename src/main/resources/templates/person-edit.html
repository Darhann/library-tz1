<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Редактировать человека</h1>

<form th:action="@{/person/{id}(id=${person.personId})}" method="post" th:object="${person}">
    <!-- Добавляем метод PUT -->
    <input type="hidden" name="_method" value="put">

    <!-- Ошибка -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <label>Полное имя:</label>
    <input type="text" th:field="*{fullName}" required>

    <label>Год рождения:</label>
    <input type="number" th:field="*{birthYear}" required>

    <button type="submit" class="btn">Сохранить</button>
</form>

</body>
</html>
