<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Детали человека</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
    h1 { text-align: center; margin-bottom: 20px; }
    .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
    p { font-size: 16px; margin: 10px 0; }
    .buttons { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
    .btn { padding: 8px 16px; text-decoration: none; color: white; border-radius: 4px; display: inline-block; text-align: center; border: none; cursor: pointer; }
    .btn-edit { background-color: #2196F3; }
    .btn-delete { background-color: #f44336; }
    .btn-back { background-color: #4CAF50; }
    .btn:hover { opacity: 0.9; }
    form { display: inline; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>

<h1>Детали человека</h1>

<div class="container">
  <p><strong>ID:</strong> <span th:text="${person.personId}"></span></p>
  <p><strong>ФИО:</strong> <span th:text="${person.fullName}"></span></p>
  <p><strong>Год рождения:</strong> <span th:text="${person.birthYear}"></span></p>

  <p><strong>Книги:</strong></p>
  <div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
  </div>
  <ul th:unless="${books.isEmpty()}">
    <li th:each="book : ${books}">
      <a th:href="@{/book/{id}(id=${book.bookId})}" th:text="${book.name}"></a>
    </li>
  </ul>

  <div class="buttons">
    <a th:href="@{/person/{id}/edit(id=${person.personId})}" class="btn btn-edit">Редактировать</a>

    <form th:action="@{/person/{id}(id=${person.personId})}" method="post">
      <input type="hidden" name="_method" value="delete"/>
      <button type="submit" class="btn btn-delete" onclick="return confirm('Удалить этого человека?');">
        Удалить
      </button>
    </form>

    <a th:href="@{/person}" class="btn btn-back">Назад</a>
  </div>
</div>

</body>
</html>
